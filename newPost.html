      <div class="row">
        <div class="col-12 col-md-6">
          <form id= "newPostForm" class="mt-5">
            <div class="form-group">
              <label for="">URL Image</label>
              <input
                type="url"
                class="form-control"
                id="imageurl"
                name="imageurl"
              />
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
              />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" name="author" />
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select
                class="form-control"
                id="category"
                name="category"
              >
              <option value= "">Choose One</option>
              <option>Momentum</option>
              <option>Coronavirus</option>
              <option>Gen</option>
              <option>Elemental</option>
              <option>OneZero</option>
              <option>Forge</option>
              <option>Human Parts</option>
              <option>Mind Cafe</option>
              <option>UX Collective</option>
              <option>The Journal Blog</option>
              

            </select>
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <textarea
                type="text"
                class="form-control"
                rows="6"
                id="content"
                name="content"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" name="date" />
            </div>
            <button
              type="button"
              class="btn btn-info"
              id="buttonS"
            >
              Submit Post
            </button>
          </form>
        </div>
        <div class="col-12 d-flex align-items-center col-md-6">
          <img src="images/medium3.png" class="img-fluid" alt="" />
        </div>
